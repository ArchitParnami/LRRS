<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <title>Booking</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" href="../static/css/bootstrap-timepicker.min.css" rel="stylesheet"/>
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet" type="text/css" >
    <link href="../static/css/signup.css" rel="stylesheet" type="text/css" >

    <script src="../static/js/jquery-3.1.1.js"  type="text/javascript"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-timepicker.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.btn').click(function () {
                    var id = $(this).attr('id')
                    $('.hdnBtnId').val(id);
                });
         })
    </script>

    <style>
           table#buttonTable {
            border-spacing: 60px;
            border-collapse: separate;
            border: none;
           }

           #buttonTable td {
            padding : 0px;
            border: 0px;
            border-style : none;
           }

           body {
            padding-top: 0;
           }

           h1 {
            font-family: Georgia, "Times New Roman", Times, serif;
            font-size: 60px ;
            font-style: bold;

           }

       </style>

</head>
<body style="background: url(../static/image/uncc.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover; ">
<form  action="/fromBooking" method="post">
        <table id="buttonTable" align="center">
            <tr>
                 <td>
                    <button id="btnHome" type="submit" class="btn btn-lg btn-primary btn-block">Home</button>
                </td>
                <td>
                    <h1 style="color: white;" align="center">Book Room</h1>
                </td>
                 <td>
                    <button id="btnLogout" type="submit" class="btn btn-lg btn-primary btn-block">Logout</button>
                </td>
            </tr>
        </table>
     <input type="hidden" id="hdnBtnId" name="hdnBtnId" class="hdnBtnId">
    </form>
    <div>
        <form class="form-signin" action="/book" method="post">



            <table align="center" class="form-control">
                <tr>
                    <td>
                        <label for="roomno">Room</label>
                    </td>
                    <td align="left">
                        <input type="text" name="roomno" id="roomno" value={{roomno}} disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="StartDate">Date</label>
                    </td>
                    <td align="left">
                        <input type="text" name="StartDate" id="StartDate" value={{date}} disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="StartTime">Time</label>
                    </td>
                    <td>
                        <input id="StartTime" name='StartTime' type="text" value={{time}} disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="duration">Duration</label>
                    </td>
                    <td>
                        <select name="duration" id="duration">
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="45">45 minutes</option>
                            <option value="60">60 minutes</option>
                            <option value="75">75 minutes</option>
                            <option value="90">90 minutes</option>
                            <option value="105">105 minutes</option>
                            <option value="120">120 minutes</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bookingname">Name</label>
                    </td>
                    <td>
                        <input type="text" id="bookingname" name="bookingname">
                    </td>
                </tr>
            </table>
            <button id="btnSearch" type="submit" class="btn btn-lg btn-primary btn-block">Book</button>
            </form>

    </div>



</body>
</html>
