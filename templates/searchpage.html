<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <title>Searchrooms</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" href="../static/css/bootstrap-timepicker.min.css" rel="stylesheet"/>
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet" type="text/css" >
    <link href="../static/css/signup.css" rel="stylesheet" type="text/css" >

    <script src="../static/js/jquery-3.1.1.js"  type="text/javascript"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-timepicker.min.js"></script>

    <script type="text/javascript">
            $(document).ready(function() {
                $('#inputStartTime').timepicker({
                    defaultTime: 'current',
                    minuteStep: 5,
                    template: 'dropdown'
                })
            });
        </script>

</head>
<body style="background: url(../static/image/uncc.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover; ">
<h1 style="color: midnightblue;" align="center">Search Rooms</h1>
    <form  action="/displaybookings" method="post">
        <table align="center">
            <tr>
                <td>
                    <button id="btnDisplaybooking" type="submit" class="btn btn-lg btn-primary btn-block">My Bookings</button>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <form class="form-signin" action="/search" method="post">



            <table align="center" class="form-control">
                <tr>
                    <td>
                        <label for="inputStartDate">Date</label>
                    </td>
                    <td align="left">
                        <input type="date" min={{mindate}} name="inputStartDate" id="inputStartDate" required  oninvalid="this.setCustomValidity('Please enter proper time and date')"  oninput="setCustomValidity('')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inputStartTime">Time</label>
                    </td>
                    <td>
                        <div class="input-group bootstrap-timepicker timepicker" >
                            <form method="post">
                            <input id="inputStartTime" name='inputStartTime' type="text" class="form-control input-small">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                            </form>
                        </div>
                        <!--<input type="time" name="inputStartTime" id="inputStartTime" >-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio"  id="inputIndividual" name="inputType" value="I" required >
                    </td>
                    <td align="left">
                        <label for="inputIndividual">Individual Study</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="inputGroup" name="inputType" value="G" required>
                    </td>
                    <td align="left">
                        <label for="inputGroup">Group Study</label>
                    </td>
                </tr>
            </table>
            <button id="btnSearch" type="submit" class="btn btn-lg btn-primary btn-block">Search</button>
            </form>

    </div>



</body>
</html>
