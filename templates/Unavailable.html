<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../static/js/jquery-3.1.1.js"  type="text/javascript"></script>
    <link href="../static/css/signup.css" rel="stylesheet" type="text/css" >
    <style>
        table {
            border-spacing: 10px;
            border-collapse: separate;
        }



           h1 {
            font-family: Georgia, "Times New Roman", Times, serif;
            font-size: 45px ;
            font-style: bold;

           }

    </style>
    <script type="text/javascript">
         $(document).ready(function() {
                $('.btn').click(function () {
                    var id = $(this).attr('id')
                    $('.hdnBtnId').val(id);
                });
             })
      </script>
</head>
<body style="background: url(../static/image/uncc.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover; ">
<h1 style="color: white;" align="center">Room unavailable at this moment. Please try again later!</h1>


<form  action="/postBooking" method="post">
        <table align="center">
            <tr>
                 <td>
                    <button id="btnHome" type="submit" class="btn btn-lg btn-primary btn-block">Home</button>
                </td>
                <td>
                    <button id="btnBooking" type="submit" class="btn btn-lg btn-primary btn-block">My Bookings</button>
                </td>
                 <td>
                    <button id="btnLogout" type="submit" class="btn btn-lg btn-primary btn-block">Logout</button>
                </td>
            </tr>
        </table>
     <input type="hidden" id="hdnBtnId" name="hdnBtnId" class="hdnBtnId">
</form>

</body>
</html>
