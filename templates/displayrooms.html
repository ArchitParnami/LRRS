<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displayrooms</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet" type="text/css" >

    <script src="../static/js/jquery-3.1.1.js"  type="text/javascript"></script>
    <script type="text/javascript">


    $(document).ready(function() {
            $('.select').click(function () {
                var id = $(this).closest("tr").find('td:eq(1)').text();
                alert(id);
            });
         })
    </script>

</head>
</head>

<body style="background: url(../static/image/uncc.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover; ">
<h1 style="color: midnightblue;" align="center">Available Rooms</h1>
<div>
<table id="table"  align="center" border="1">
<thead bgcolor="#deb887">
<th>ID</th>
<th>Room No</th>
<th>Capacity</th>
<th>Location</th>
<th>Type</th>
<th>Select Room</th>
</thead>
{% for row in data %}
    <tr bgcolor="#f8f8ff">
    {% for d in row %}
        <td>{{ d }}</td>
    {% endfor %}
    <td><input type="button" value="select" class="select"></td>
    </tr>
{% endfor %}
</table>
</div>
</body>
</html>
